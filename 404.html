<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Page Not Found</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer-when-downgrade">

<link rel="icon" href="https://videy.co/favicon.ico">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#fff;
  color:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}

.box{
  text-align:center;
  max-width:420px;
  padding:24px;
}

h1{
  font-size:48px;
  margin-bottom:10px;
}

p{
  font-size:15px;
  color:#6b7280;
  margin-bottom:18px;
}

button{
  padding:10px 20px;
  border:none;
  border-radius:999px;
  font-size:14px;
  font-weight:600;
  background:#111;
  color:#fff;
  cursor:pointer;
}

button:hover{opacity:.9}
</style>
</head>

<body>

<div class="box">
  <h1>404</h1>
  <p>Video not found or link is invalid.</p>
  <button onclick="goHome()">Go Home</button>
</div>

<script>
function goHome(){
  location.href = "/";
}

/* ===== AUTO REDIRECT KE INDEX ===== */
let path = location.pathname.replace(/^\/+|\/+$/g,'');

if(path){
  // lempar ke index biar index.html ambil ID
  location.replace("/?" + path);
}
</script>

</body>
</html>
