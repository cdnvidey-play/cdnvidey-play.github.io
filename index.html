<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#fff;
  color:#111;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  border-bottom:1px solid #eee;
}

.topbar span{
  font-size:18px;
  font-weight:700;
}

/* ===== SHARE BUTTON ===== */
.share-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 14px;
  border-radius:999px;
  border:none;
  background:#f3f4f6;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.share-btn:hover{background:#e5e7eb}

/* ===== VIDEO ===== */
.video-wrap{
  position:relative;
  width:100vw;
  margin-left:calc(-50vw + 50%);
  aspect-ratio:16/9;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== PLAY OVERLAY ===== */
#playOverlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  color:#fff;
  background:rgba(0,0,0,.35);
  cursor:pointer;
  z-index:5;
}

/* ===== CONTENT ===== */
.content{
  padding:10px 12px;
}

/* ===== STICKY AD ===== */
#sticky-ad{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:50px;
  background:#fff;
  z-index:9999;
  display:flex;
  justify-content:center;
  box-shadow:0 -2px 6px rgba(0,0,0,.1);
}

/* ===== FOOTER ===== */
.footer-links{
  display:flex;
  justify-content:center;
  gap:24px;
  padding:16px 0 22px;
}

.footer-links a{
  font-size:12px;
  color:#9ca3af;
  text-decoration:none;
}

.footer-links a:hover{color:#111}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  .video-wrap{
    width:100%;
    margin-left:0;
    border-radius:12px;
    overflow:hidden;
  }

  .content{
    max-width:900px;
    margin:auto;
  }

  .topbar span{font-size:22px}
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->

  <span>Videy</span>

</div>

  <video id="video" playsinline preload="metadata"
    controlsList="nodownload nofullscreen noplaybackrate">
  </video>

  <div id="playOverlay">â–¶ Tap to play</div>

</div>

<div class="content">
  <div id="sticky-ad">

</script>

  </div>

<div class="footer-links">
  <a href="#">Terms of Service</a>
  <a href="#">Report Abuse</a>
</div>

<script>
/* ===== VIDEO ID FROM PATH ===== */
let path = location.pathname.replace(/^\/+|\/+$/g,'');
let id = path.split('/')[0];

if(!id){
  document.body.innerHTML =
    "<h2 style='text-align:center;margin-top:40px'>Video not found</h2>";
  throw new Error("Missing ID");
}

document.title = "Watch " + id + " | videy";

const video = document.getElementById("video");
const overlay = document.getElementById("playOverlay");
const base = "https://cdn.videy.co/" + id;

video.src = base + ".mp4";

video.onerror = () => {
  if(!video.dataset.fallback){
    video.dataset.fallback = "1";
    video.src = base + ".mov";
  }
};

/* ===== FIRST CLICK POP (SAFE) ===== */
const POP_URL = "https://seemingservantreap.com/buf5u9h9v?key=8b8af544e73ca2306c648d61c6e6ff6f";
const KEY = "videy_pop_fired";
const EXPIRE = 86400000;

function canFire(){
  const last = localStorage.getItem(KEY);
  return !last || (Date.now() - last) > EXPIRE;
}

overlay.onclick = () => {
  video.play();
  overlay.style.display = "none";
  if(canFire()){
    window.open(POP_URL, "_blank");
    localStorage.setItem(KEY, Date.now());
  }
};

video.onplay = () => overlay.style.display = "none";

/* ===== SHARE ===== */
document.getElementById("shareBtn").onclick = () => {
  if (navigator.share) {
    navigator.share({ title: document.title, url: location.href });
  } else {
    navigator.clipboard.writeText(location.href);
    alert("Link copied");
  }
};
</script>

</body>
</html>
