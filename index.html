<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#fff;
  color:#111;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:10px 12px;
  border-bottom:1px solid #eee;
}
.topbar span{font-size:20px;font-weight:700}

.share-btn{
  border:none;
  background:#f3f4f6;
  padding:6px 14px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
}

/* ===== VIDEO ===== */
.video-wrap{
  width:100vw;
  margin-left:calc(-50vw + 50%);
  aspect-ratio:16/9;
  background:#000;
  position:relative;
}

video{
  width:100%;
  height:100%;
  background:#000;
  object-fit:contain;
}

/* ===== LOADING ===== */
#loading{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:15px;
  background:#000;
}

/* ===== CONTENT ===== */
.content{padding:12px}

/* ===== AD ===== */
#ad-300x250{
  width:300px;
  height:250px;
  margin:14px auto;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ===== FOOTER ===== */
.footer-links{
  display:flex;
  justify-content:center;
  gap:24px;
  padding:18px 0;
}
.footer-links a{
  font-size:12px;
  color:#9ca3af;
  text-decoration:none;
}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  .video-wrap{
    width:100%;
    margin-left:0;
    border-radius:12px;
    overflow:hidden;
  }
  .content{
    max-width:900px;
    margin:auto;
  }
}
</style>

<body>

<div class="topbar">
  <span>Videy</span>
  <button class="share-btn" id="shareBtn">Share</button>
</div>

<div class="video-wrap">
  <div id="loading">Loading videoâ€¦</div>
  <video
    id="video"
    controls
    playsinline
    preload="auto"
    controlsList="nodownload nofullscreen noplaybackrate">
  </video>
</div>

<div class="content">
  <div id="ad-300x250"></div>
</div>

<div class="footer-links">
  <a href="#">Terms</a>
  <a href="#">Report</a>

<script>
/* ===== GET ID ===== */
const params = new URLSearchParams(location.search);
const id = params.get("id");

if(!id){
  document.body.innerHTML="<h2 style='text-align:center;margin-top:40px'>Video not found</h2>";
  throw new Error("Missing ID");
}

document.title = "Watch " + id + " | videy";

const video = document.getElementById("video");
const loading = document.getElementById("loading");
const base = "https://cdn.videy.co/" + id;

/* ===== FAST LOAD ===== */
setTimeout(() => {
  video.src = base + ".mp4";
}, 200);

/* ===== EVENTS ===== */
video.oncanplay = () => loading.style.display="none";
video.onwaiting = () => loading.style.display="flex";
video.onplaying = () => loading.style.display="none";

video.onerror = () => {
  loading.innerText = "Failed to load video";
};

/* ===== SHARE ===== */
document.getElementById("shareBtn").onclick = () => {
  if(navigator.share){
    navigator.share({title:document.title,url:location.href});
  }else{
    navigator.clipboard.writeText(location.href);
    alert("Link copied");
  }
};

/* ===== LOAD ADS AFTER VIDEO REQUEST ===== */

  s2.async=true;

},1500);
</script>
