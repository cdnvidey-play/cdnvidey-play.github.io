<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Watch Video</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="referrer" content="no-referrer-when-downgrade">
<meta name="juicyads-site-verification" content="906c53b86a2c8ed44d2b99c9f91bd341">
<link rel="icon" href="https://videy.co/favicon.ico">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  background:#fff;
  color:#111;
}

/* ===== TOP BAR ===== */
.topbar{
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:10px 12px;
  border-bottom:1px solid #eee;
}

.topbar span{
  font-size:18px;
  font-weight:700;
}

/* ===== SHARE BUTTON ===== */
.share-btn{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 14px;
  border-radius:999px;
  border:none;
  background:#f3f4f6;
  font-size:14px;
  font-weight:600;
  cursor:pointer;
}

.share-btn:hover{background:#e5e7eb}

/* ===== VIDEO ===== */
.video-wrap{
  position:relative;
  width:100vw;
  margin-left:calc(-50vw + 50%);
  aspect-ratio:16/9;
  background:#000;
}

video{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#000;
}

/* ===== PLAY OVERLAY ===== */
#playOverlay{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:22px;
  font-weight:700;
  color:#fff;
  background:rgba(0,0,0,.35);
  cursor:pointer;
  z-index:5;
}

/* ===== CONTENT ===== */
.content{
  padding:10px 12px;
}

/* ===== STICKY AD ===== */
#sticky-ad{
  position:fixed;
  bottom:0;
  left:0;
  width:100%;
  height:3px;
  background:#fff;
  z-index:9999;
  display:flex;
  justify-content:center;
  box-shadow:0 -2px 6px rgba(0,0,0,.1);
}

/* ===== FOOTER ===== */
.footer-links{
  display:flex;
  justify-content:center;
  gap:24px;
  padding:16px 0 22px;
}

.footer-links a{
  font-size:12px;
  color:#9ca3af;
  text-decoration:none;
}

.footer-links a:hover{color:#111}

/* ===== DESKTOP ===== */
@media(min-width:768px){
  .video-wrap{
    width:100%;
    margin-left:0;
    border-radius:12px;
    overflow:hidden;
  }

  .content{
    max-width:900px;
    margin:auto;
  }

  .topbar span{font-size:22px}
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="topbar">
  <span>Videy</span>
  <button class="share-btn" id="shareBtn">Share video</button>
</div>

<!-- ===== VIDEO ===== -->
<div class="video-wrap">

  <video id="video"
    controls
    playsinline
    preload="metadata"
    controlsList="nodownload nofullscreen noplaybackrate">
  </video>

  <div id="playOverlay">▶ Tap to play</div>

</div>

<div class="footer-links">
  <a href="#">Terms of Service</a>
  <a href="#">Report Abuse</a>
</div>

<script>
function getVideoId(){
  let path = location.pathname.replace(/^\/+|\/+$/g,'');
  if (path) return path.split('/')[0];

  let q = location.search.replace('?', '');
  if (q) return q;

  return null;
}

const id = getVideoId();

if(!id){
  document.body.innerHTML =
    "<h2 style='text-align:center;margin-top:40px'>Video not found</h2>";
  throw new Error("Missing ID");
}

document.title = "Watch " + id + " | videy";

const video = document.getElementById("video");
const overlay = document.getElementById("playOverlay");

const base = "https://cdn.videy.co/" + id;
video.src = base + ".mp4";

// fallback .mov
video.onerror = () => {
  if(!video.dataset.fallback){
    video.dataset.fallback = "1";
    video.src = base + ".mov";
  }
};

// klik overlay → play
overlay.onclick = () => {
  overlay.style.display = "none";
  video.play().catch(()=>{});
};

// kalau user play manual
video.addEventListener("play", ()=>{
  overlay.style.display = "none";
});
</script>

<script type="text/javascript" src="https://js.juicyads.com/jp.php?c=44640333v2a4u4r2p28463b454&u=https%3A%2F%2Fwww.juicyads.rocks"></script>
</body>
</html>
